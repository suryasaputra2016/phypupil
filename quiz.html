    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhyPupil</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Take A Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login/Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1>Take a Quiz</h1>

        <!-- form to start quiz -->
        <form class="start-quiz">
            <label for="number-of-question">Number of Question:</label>
            <input type="range" max="3" min="1" id="number-of-question" placeholder="3">
            <button>Start Quiz</button>
        </form>

        <!-- question prompt -->
        <div class="question-prompt">
            <img src="" alt="" height="200px" width="400px">
            <p>This is the question prompt</p>
            <div class="option-buttons">
                <button id="option-1">Option 1</button>
                <button id="option-2">Option 2</button>
                <button id="option-3">Option 3</button>
                <button id="option-4">Option 4</button>
            </div>
        </div>
        <div class="quiz-nav-buttons">
            <button class="cancel-quiz">Previous Question</button>
            <button class="cancel-quiz">Next Question</button>
            <button class="cancel-quiz">Cancel Quiz</button>
        </div>

        <div class="quiz-result">
            <div class="result-panel">
                <table>
                    <tr>
                        <th>No</th>
                        <th>Correct/Wrong</th>
                        <th>Your Answer</th>
                        <th>Right Answer</th>
                    </tr>
                    <tr>
                        <th>1</th>
                        <th>Correct</th>
                        <th>A</th>
                        <th>B</th>
                    </tr>
                    <tr>
                        <th>2</th>
                        <th>Wrong</th>
                        <th>C</th>
                        <th>D</th>
                    </tr>
                    <tr>
                        <th>3</th>
                        <th>Correct</th>
                        <th>D</th>
                        <th>B</th>
                    </tr>
                </table>
            </div>
            <button class="take-again">Take Again</button>
        </div>
      </div>

      <footer class="text-center"><small>&copy; Surya Saputra</small></footer>
</body>
</html>

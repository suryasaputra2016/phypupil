</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhyPupil</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Take A Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login/Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1>Take a Quiz</h1>

        <!-- form to start quiz -->
        <div class="card">
            <form class="card-body start-quiz">
                <label for="number-of-question" class="form-label">Number of Question: 3</label>
                <input type="range" max="4" min="1" id="number-of-question" placeholder="3" class="form-range">
                <button class="btn btn-primary">Start Quiz</button>
            </form>
        </div>

        <!-- question prompt -->
        <div class=" card question-prompt">
            <h2 class="card-title">Question 1</h2>

            <img src="" alt="" height="200px" width="400px" class="card-img">

            <div class="card-body">
                <p class="card-text">This is the question prompt</p>
                <div class="btn-group-lg option-buttons">
                    <button type = "button" id="option-1" class="btn btn-outline-primary">Option 1</button>
                    <button id="option-2" class="btn btn-outline-primary active">Option 2</button>
                    <button id="option-3" class="btn btn-outline-primary">Option 3</button>
                    <button id="option-4" class="btn btn-outline-primary">Option 4</button>
                </div>
                <div class="btn-group-lg quiz-nav-buttons">
                    <button class="btn btn-outline-primary">Previous Question</button>
                    <button class="btn btn-outline-primary">Next Question</button>
                    <button class="btn btn-outline-danger">Cancel Quiz</button>
                </div>
            </div>
        </div>

        <div class="card quiz-result">
            <div class="card-body">
                <table class="table table-striped">
                    <tr>
                        <th>No</th>
                        <th>Correct/Wrong</th>
                        <th>Your Answer</th>
                        <th>Right Answer</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Correct</td>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Wrong</td>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Correct</td>
                        <td>D</td>
                        <td>B</td>
                    </tr>
                </table>
                <button class="btn btn-outline-primary take-again">Take Again</button>
            </div>
        </div>
      </div>

      <footer class="text-center"><small>&copy; Surya Saputra</small></footer>
</body>
